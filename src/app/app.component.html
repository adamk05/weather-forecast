<form #weatherForm="ngForm" (ngSubmit)="submit()">
    <input name="city" type="text" [(ngModel)]="city"/>  
    <input name="days" type="number" [(ngModel)]="days"/>
    <button type="submit">Szukaj</button>
</form>
<div *ngFor="let singleForecast of dailyForecast; index as i">
    <div>{{maxTemperature[i]}}</div>
</div>
<div>JD</div>
